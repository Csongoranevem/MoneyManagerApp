
<div class="container">
    <h3 class="text-center mt-3">Login</h3>
    <hr>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="" [(ngModel)]="NewUser.email" value="">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="" [(ngModel)]="NewUser.password">
        <label for="floatingPassword">Password</label>
        
    </div>
    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="rememberme">
                  Remember me
        </label>
    </div>
    <div class="d-flex gap-2 gombm">
        <button class="btn btn-primary"(click)="login()">Login</button>
        <button class="btn btn-secondary" routerLink="/registration">Registration</button>
    </div>
</div>
